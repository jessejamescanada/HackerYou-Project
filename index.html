<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>Project</title>
</head>
<!-- one player dice game
have a high score leaderboard
a timer counting down from a minute
when user clicks on dice it rolls it
it adds numbers up
user can 'hold' their score to make it permanent
if user rolls same number twice before holding, it resets their non permanent score -->


<body>
<div class="wrapper clearfix">
  <div class="player1-panel">
    <div class="player1-name"id="name-0">Player 1</div>

    <div class="player1-score" id="score-0">52</div>
    <div class="player1-current-box">
      <div class="player1-current-label">Current</div>
    <div class="player1-current-score" id="current-0">18</div>
    </div>
    <div class="player1-winbox">
      <div class="wins1-title">Wins</div>
        <div class="wins-1" id="win-0"></div>
    </div>
  </div>
  <div class="player2-panel">
    <div class="player2-name"id="name-1">Player 2</div>
    <div class="player2-score" id="score-1">23</div>
    <div class="player2-current-box">
      <div class="player2-current-label">Current</div>
    <div class="player2-current-score" id="current-1">7</div>
    </div>
    <div class="player2-winbox">
        <div class="wins2-title">Wins</div>
          <div class="wins-2" id="win-1"></div>
      </div>
  </div>
</div>


<button class="btn-newgame">New Game</button>
<button class="btn-roll"><i class="fas fa-dice fa-lg"></i>Roll Dice</button>
<button class="btn-hold">Hold Score</button>

<img src="img/dice-4.png" alt="dice" class="dice">

  



  
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="app2.js"></script>
</body>
</html>
